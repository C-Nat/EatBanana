<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member Properties Search</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .navbar {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 10px 0;
    }
    .navbar a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .content {
        padding: 20px;
    }
    .tab-content {
        display: none;
    }
    .tab-content.active {
        display: block;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    .search-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .search-container input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 100%;
        max-width: 300px;
        margin-right: 10px;
    }
    .corner-image {
        position: absolute;
        top: 50px;
        right: 10px;
        width: 150px;
        height: 150px;
    }
    img {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
    }
    @media (max-width: 600px) {
        .search-container {
            flex-direction: column;
            align-items: flex-start;
        }
        .corner-image {
            width: 50px;
            height: 50px;
        }
        th, td {
            padding: 6px;
        }
        .search-container input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }
    }
    iframe {
        width: 100%;
        height: 600px; /* Adjust the height as needed */
        border: none;
    }
</style>
</head>
<body>
<div class="navbar">
    <a href="#" onclick="showTab('ucSection')">UC Section</a>
    <a href="#" onclick="showTab('aaaSection')">Monitoring AAA Level</a>
</div>

<div class="content">
    <div id="ucSection" class="tab-content active">
        <h2>UC Sections</h2>
        <div class="search-container">
            <input type="text" id="searchInput" onkeyup="searchMember()" placeholder="Search by Section Designation...">
        </div>
        <table id="memberTable">
            <thead>
                <tr>
                    <th>Section Designation</th>
                    <th>Mass per m [kg/m]</th>
                    <th>Depth h [mm]</th>
                    <th>Width b [mm]</th>
                    <th>Web Thickness tw [mm]</th>
                    <th>Flange Thickness tf [mm]</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <img src="https://i.imgur.com/4RA02st.jpg" alt="Typical UC Beam Section" class="corner-image">
    </div>

    <div id="aaaSection" class="tab-content">
        <h2>Monitoring AAA Level</h2>
        <iframe src="https://github.com/C-Nat/EatBanana/blob/main/AAA.htm"></iframe>
    </div>
</div>

<script>
function showTab(tabId) {
    let tabs = document.querySelectorAll('.tab-content');
    tabs.forEach(tab => {
        tab.classList.remove('active');
    });
    document.getElementById(tabId).classList.add('active');
}

function searchMember() {
    let input = document.getElementById('searchInput').value.toLowerCase();
    let rows = document.querySelectorAll('#memberTable tbody tr');

    rows.forEach(row => {
        let cells = row.querySelectorAll('td');
        let found = false;

        cells.forEach(cell => {
            if (cell.textContent.toLowerCase().includes(input)) {
                found = true;
            }
        });

        if (found) {
            row.style.display = '';
        } else {
            row.style.display = 'none';
        }
    });
}

// Fetch the CSV file and populate the table
fetch('https://raw.githubusercontent.com/C-Nat/UCMember/refs/heads/main/UCtable.csv')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text();
    })
    .then(data => {
        let rows = data.split('\n');
        let table = document.querySelector('#memberTable tbody');

        for (let i = 1; i < rows.length; i++) {
            let columns = rows[i].split(',');
            if (columns.length >= 6) {
                let newRow = document.createElement('tr');

                columns.forEach(column => {
                    let newCell = document.createElement('td');
                    newCell.textContent = column;
                    newRow.appendChild(newCell);
                });

                table.appendChild(newRow);
            }
        }
    })
    .catch(error => console.error('Error fetching or processing the CSV file:', error));
</script>

</body>
</html>
